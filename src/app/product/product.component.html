<div class="item col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="row">
    <img class="img-responsive" [src]="product.img" />
  </div>
  <div class="row">
    <div class="text-center col-md-12 col-lg-12 col-xs-12 col-sm-12">
      <div class="row" style="text-align:center;margin:10px;">
        <!-- <span>Price:{{product.price}}</span> -->
        <button *ngIf='!product.added' (click)='addToCart(product)' class="btn btn-sm btn-primary pull-right">Buy@ <fa name="rupee"></fa>{{product.price}}</button>
        <button *ngIf='product.added' (click)='removeFromCart(product)' class="btn btn-sm btn-default pull-right">Remove</button>
      </div>
    </div>
  </div>
</div>
